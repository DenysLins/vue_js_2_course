<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <h1 v-once>{{ title }}</h1>
        <hr>
        <p>{{ sayHello() }}</p>
        <hr>
        <a v-bind:href="link">Google</a>
        <hr>
        <p>{{ finishedLink }}</p>
        <p v-html="finishedLink"></p>
        <hr>
        <button v-on:click="increase(2, $event)">Click me</button>
        <button v-on:click="counter++">Click me</button>
        <p>{{ counter * 2 > 10 ? 'Greater than 10' : 'Smaller than 10' }}</p>
        <hr>
        <P v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }} -
            <span v-on:mousemove.stop>DEAD SPOT</span>
        </p>
        <hr>
        <input v-on:keyup.enter.space="alertMe" otype="text">
        <hr>
        <input type="text" v-model="name">
        <p>{{ name }}</p>
        <hr>
        <button v-on:click="counter2++">Increase 2</button>
        <button v-on:click="counter2--">Decrease 2</button>
        <button v-on:click="counter3++">Increase 3</button>
        <p>Counter2: {{ counter2 }} | {{ counter3 }} </p>
        <p>Result: {{ result() }} | {{ output }} </p>
    </div>

    <script src="index.js"></script>

</body>

</html>
